[package]
name = "pki-playground"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0.27", features = ["derive"] }
const-oid = { version = "0.9.2", features = ["db"] }
flagset = "0.4.3"
knuffel = "2.0.0"
miette = { version = "4.3.0", features = ["fancy"] }
p384 = "0.12.0"
pkcs1 = "0.4.1"
pkcs8 = { version = "0.9.0", features = ["pem"] }
rand = "0.8.5"
rsa = "0.7.2"
sha1 = "0.10.5"
sha2 = { version = "0.10.6", features = ["oid"] }
spki = "0.6.0"
x509-cert = "0.1.0"
zeroize = "1.5.7"
