[package]
name = "pki-playground"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.2.1", features = ["derive"] }
const-oid = { version = "0.9.2", features = ["db"] }
der = "0.7.2"
digest = "0.10.6"
flagset = "0.4.3"
knuffel = "2.0.0"
miette = { version = "4.7.1", features = ["fancy"] }
p384 = "0.13.0"
pkcs8 = { version = "0.10.1", features = ["pem"] }
rand = "0.8.5"
rsa = { version = "0.9.0-pre.0", features = ["sha2"] }
sha1 = "0.10.5"
sha2 = { version = "0.10.6", features = ["oid"] }
signature = "2.0.0"
spki = "0.7.0"
x509-cert = "0.2.1"
zeroize = "1.6.0"
